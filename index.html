<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBA Notes Hub</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Theme styles */
        body.dark-theme {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            color: white;
        }

        body.light-theme {
            background: linear-gradient(135deg, #e0e7ff 0%, #ffffff 50%, #f3e8ff 100%);
            color: #1e293b;
        }

        /* Main container */
        .container {
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header section */
        .header {
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #c084fc 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.05em;
        }

        .header p {
            font-size: 1.25rem;
        }

        .dark-theme .header p {
            color: #c7d2fe;
        }

        .light-theme .header p {
            color: #4f46e5;
        }

        .theme-toggle {
            margin-top: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .dark-theme .theme-toggle {
            background-color: #334155;
            color: white;
        }

        .dark-theme .theme-toggle:hover {
            background-color: #475569;
        }

        .light-theme .theme-toggle {
            background-color: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .light-theme .theme-toggle:hover {
            background-color: #f1f5f9;
        }

        /* Search bar */
        .search-container {
            width: 100%;
            max-width: 48rem;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .search-input {
            padding: 1rem;
            padding-left: 3rem;
            width: 100%;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: none;
            font-size: 1rem;
        }

        .dark-theme .search-input {
            background-color: rgba(30, 41, 59, 0.5);
            color: white;
            border: 1px solid #334155;
            backdrop-filter: blur(8px);
        }

        .light-theme .search-input {
            background-color: white;
            color: #1e293b;
        }

        .search-input:focus {
            outline: none;
            ring: 2px solid #a78bfa;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #64748b;
        }

        /* Subject cards grid */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 72rem;
        }

        @media (min-width: 768px) {
            .subjects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .subjects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Subject card */
        .subject-card {
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: left;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        .subject-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .subject-card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            z-index: 2;
            position: relative;
        }

        .subject-card p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            z-index: 2;
            position: relative;
        }

        .subject-card .icon {
            font-size: 3rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
            opacity: 0.7;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: all 0.2s ease;
            z-index: 2;
            position: relative;
        }

        .card-link:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .card-link {
            background-color: white;
            color: #1e293b;
        }

        .dark-theme .card-link:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .light-theme .card-link {
            background-color: #1e293b;
            color: white;
        }

        .light-theme .card-link:hover {
            background-color: #334155;
        }

        .card-link span {
            margin-right: 0.5rem;
        }

        /* Admin panel */
        .admin-panel {
            margin-top: 3rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(8px);
        }

        .dark-theme .admin-panel {
            background-color: rgba(30, 41, 59, 0.3);
            border: 1px solid #334155;
        }

        .light-theme .admin-panel {
            background-color: white;
            border: 1px solid #e2e8f0;
        }

        .admin-panel h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .admin-panel h2 span {
            margin-right: 0.5rem;
        }

        .admin-panel input,
        .admin-panel select {
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid;
        }

        .dark-theme .admin-panel input,
        .dark-theme .admin-panel select {
            background-color: #334155;
            border-color: #475569;
            color: white;
        }

        .light-theme .admin-panel input,
        .light-theme .admin-panel select {
            background-color: white;
            border-color: #cbd5e1;
            color: #1e293b;
        }

        .admin-panel input:focus,
        .admin-panel select:focus {
            outline: none;
            ring: 2px solid #a78bfa;
        }

        .admin-panel button,
        .admin-panel .admin-link {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(90deg, #3b82f6 0%, #4f46e5 100%);
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            border: none;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .admin-panel .admin-link {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }

        .admin-panel button:hover,
        .admin-panel .admin-link:hover {
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-panel button span,
        .admin-panel .admin-link span {
            margin-right: 0.5rem;
        }

        /* WhatsApp button */
        .whatsapp-button {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 9999px;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            transform: scale(0);
            animation: popIn 0.5s forwards;
            animation-delay: 1s;
        }

        .whatsapp-button:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-button span {
            font-size: 1.5rem;
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            text-align: center;
            padding-bottom: 1rem;
        }

        .dark-theme footer {
            color: rgba(255, 255, 255, 0.6);
        }

        .light-theme footer {
            color: #64748b;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .social-icon {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-2px);
        }

        /* Loading screen */
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #312e81 100%);
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .loading-icon {
            width: 5rem;
            height: 5rem;
            background: linear-gradient(90deg, #a855f7 0%, #6366f1 100%);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-icon span {
            font-size: 2rem;
        }

        .loading-text {
            margin-top: 1rem;
            color: #c7d2fe;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
                border-radius: 20%;
            }
            50% {
                transform: scale(1.2) rotate(360deg);
                border-radius: 50%;
            }
            100% {
                transform: scale(1) rotate(0deg);
                border-radius: 20%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0) rotate(-180deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Subject card background classes */
        .bg-ob {
            background: linear-gradient(135deg, #f43f5e 0%, #dc2626 100%);
        }

        .bg-mm {
            background: linear-gradient(135deg, #60a5fa 0%, #4f46e5 100%);
        }

        .bg-caar {
            background: linear-gradient(135deg, #34d399 0%, #16a34a 100%);
        }

        .bg-qafb {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }

        .bg-e3 {
            background: linear-gradient(135deg, #a78bfa 0%, #7e22ce 100%);
        }

        .bg-h2 {
            background: linear-gradient(135deg, #ec4899 0%, #c026d3 100%);
        }

        .bg-es {
            background: linear-gradient(135deg, #fb923c 0%, #f59e0b 100%);
        }

        /* Decoration elements */
        .blob {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.1;
        }

        .blob-1 {
            top: -5rem;
            right: -4rem;
            width: 8rem;
            height: 8rem;
            background-color: #a855f7;
            animation: float 5s infinite ease-in-out;
        }

        .blob-2 {
            top: -5rem;
            left: -5rem;
            width: 10rem;
            height: 10rem;
            background-color: #3b82f6;
            animation: float 5s infinite ease-in-out;
            animation-delay: 0.5s;
        }

        .card-blob-1 {
            top: -2.5rem;
            right: -5rem;
            width: 10rem;
            height: 10rem;
        }

        .card-blob-2 {
            bottom: -2.5rem;
            left: -2.5rem;
            width: 8rem;
            height: 8rem;
        }

        @keyframes float {
            0% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.2) translate(5px, 5px);
            }
            100% {
                transform: scale(1) translate(0, 0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="dark-theme">

    <div class="loading-screen" id="loadingScreen">
        <h1 class="text-4xl font-bold text-white mb-6">BBA Notes Hub</h1>
        <div class="loading-icon">
            <span>üìö</span>
        </div>
        <p class="loading-text">Loading your academic resources...</p>
    </div>

    <!-- Main Container -->
    <div class="container" id="mainContainer" style="display: none;">
        <header class="header">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <h1>BBA Notes Hub</h1>
            <p>Your ultimate resource for academic excellence</p>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button id="themeToggle" class="theme-toggle">
                    ‚òÄÔ∏è Light Mode
                </button>
            </div>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search subjects...">
            <span class="search-icon">üîç</span>
        </div>
        
        <div class="subjects-grid" id="subjectsGrid">
            <!-- Subject cards will be added here dynamically -->
        </div>
        
        <div class="admin-panel" id="adminPanel">
            <div id="loginForm">
                <h2><span>üîí</span> Admin Access</h2>
                <div>
                    <input type="password" id="passwordInput" placeholder="Enter Password">
                    <button id="loginButton"><span>üîë</span> Login</button>
                </div>
            </div>

                <h2><span>üîê</span> Admin Panel</h2>
                <select id="subjectSelect">
                    <option value="">Select Subject</option>
                    <!-- Options will be added dynamically -->
                </select>
                <a id="uploadLink" class="admin-link hidden" target="_blank" rel="noopener noreferrer">
                    <span>üì§</span> Upload to Drive
                </a>
            </div>
        </div>
        
        <a href="https://wa.me/919972819262" target="_blank" rel="noopener noreferrer" class="whatsapp-button">
            <span>üí¨</span>
        </a>
        
        <footer>
            <div class="social-icons">
                <span class="social-icon">üìß</span>
                <span class="social-icon">üì±</span>
                <span class="social-icon">üåê</span>
            </div>
            <p>¬© 2025 BBA Notes Hub | All Rights Reserved</p>
            <p style="font-size: 0.875rem; margin-top: 0.25rem;">Designed with ‚ù§Ô∏è for BBA students</p>
        </footer>
    </div>

    <script>
        // Subject data
        const subjects = [
            { 
                name: "Organizational Behavior (OB)", 
                link: "https://drive.google.com/drive/folders/1Ann6lNbUftdthSSflubjHEDYoBHb8dlW?usp=sharing", 
                color: "bg-ob", 
                icon: "üìä",
                description: "Study of human behavior in organizations"
            },
            { 
                name: "Marketing Management (MM)", 
                link: "https://drive.google.com/drive/folders/150Jj6WNMiUjcsYLQFVED9KKb9e-jb11E?usp=sharing", 
                color: "bg-mm", 
                icon: "üéØ",
                description: "Strategies for effective marketing"
            },
            { 
                name: "Cost Accounting and Reporting (CAaR)", 
                link: "https://drive.google.com/drive/folders/1B1nM0lHsYxnDXx2zb__FIMZUTn0XZYWD?usp=sharing", 
                color: "bg-caar", 
                icon: "üí∞",
                description: "Financial reporting and cost analysis"
            },
            { 
                name: "Quantitative Analysis for Business (QAfB)", 
                link: "https://drive.google.com/drive/folders/1vZJI5P9RMN7f6es0FlVzmJcx6iLCoOIX?usp=sharing", 
                color: "bg-qafb", 
                icon: "üìà",
                description: "Statistical methods for business decisions"
            },
            { 
                name: "English 2 (E2)", 
                link: "https://drive.google.com/drive/folders/1xpr4bzFPYgELNALqAmvy2S3eZjJyR6Bm?usp=sharing", 
                color: "bg-e3", 
                icon: "üìù",
                description: "Advanced business communication skills"
            },
            { 
                name: "Hindi 2 (H2)", 
                link: "https://drive.google.com/drive/folders/1DRWPhHwJCsoBOu7VYs1Uww66f4RIpbgA?usp=sharing", 
                color: "bg-h2", 
                icon: "üó£Ô∏è",
                description: "Hindi language and communication"
            },
            { 
                name: "Environmental Studies (ES)", 
                link: "https://drive.google.com/drive/folders/1XCu-mAGisJSPIDmdpbIaagE3k48oWqJQ?usp=sharing", 
                color: "bg-es", 
                icon: "üå≥",
                description: "Ecology and sustainable business practices"
            }
        ];

        // DOM elements
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContainer = document.getElementById('mainContainer');
        const subjectsGrid = document.getElementById('subjectsGrid');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.getElementById('loginForm');
        const adminControls = document.getElementById('adminControls');
        const subjectSelect = document.getElementById('subjectSelect');
        const uploadLink = document.getElementById('uploadLink');

        // Variable to track theme
        let currentTheme = 'dark';

        // Loading screen simulation
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContainer.style.display = 'flex';
            }, 500);
        }, 2000);

        // Render subjects
        function renderSubjects(subjectsToRender) {
            subjectsGrid.innerHTML = '';
            
            subjectsToRender.forEach((subject, index) => {
                const card = document.createElement('div');
                card.className = `subject-card ${subject.color}`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="blob card-blob-1"></div>
                    <div class="blob card-blob-2"></div>
                    <span class="icon">${subject.icon}</span>
                    <h2>${subject.name}</h2>
                    <p>${subject.description}</p>
                    <div>
                        <a href="${subject.link}" class="card-link" target="_blank" rel="noopener noreferrer">
                            <span>üìö</span> View Notes
                        </a>
                    </div>
                `;
                
                subjectsGrid.appendChild(card);
            });
        }

        // Initialize subject select options
        function initSubjectSelect() {
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.link;
                option.textContent = subject.name;
                subjectSelect.appendChild(option);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredSubjects = subjects.filter(subject => 
                subject.name.toLowerCase().includes(searchTerm)
            );
            renderSubjects(filteredSubjects);
        });

        // Theme toggle
        themeToggle.addEventListener('click', function() {
            if (currentTheme === 'dark') {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = 'üåô Dark Mode';
                currentTheme = 'light';
            } else {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
                currentTheme = 'dark';
            }
        });

        // Admin login
        loginButton.addEventListener('click', function() {
            if (passwordInput.value === 'Professor') {
                loginForm.classList.add('hidden');
                adminControls.classList.remove('hidden');
            } else {
                alert('Incorrect password');
            }
        });

        // Subject select change
        subjectSelect.addEventListener('change', function() {
            if (this.value) {
                uploadLink.href = this.value;
                uploadLink.classList.remove('hidden');
            } else {
                uploadLink.classList.add('hidden');
            }
        });

        // Add card hover effect
        document.addEventListener('mouseover', function(e) {
            if (e.target.closest('.subject-card')) {
                const card = e.target.closest('.subject-card');
                const blobs = card.querySelectorAll('.blob');
                
                blobs.forEach(blob => {
                    blob.style.animation = 'float 2s infinite ease-in-out';
                });
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target.closest('.subject-card')) {
                const card = e.target.closest('.subject-card');
                const blobs = card.querySelectorAll('.blob');
                
                blobs.forEach(blob => {
                    blob.style.animation = '';
                });
            }
        });

        // Apply staggered animation to cards
        function applyStaggeredAnimation() {
            const cards = document.querySelectorAll('.subject-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // Initialize
        function init() {
            renderSubjects(subjects);
            initSubjectSelect();
            applyStaggeredAnimation();
        }

        // Call init on page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
